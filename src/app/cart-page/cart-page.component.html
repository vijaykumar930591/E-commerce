<div class="cart-page">
    <h1> Cart Page </h1>
    <div class="row">
        <div class="col-sm-8 details">
            <ul *ngFor="let cart of cartData">
                <li>
                    <img src="{{cart.image}} " alt="">
                </li>
                <li>
                    <span>
                        {{cart.name}}
                    </span>
                </li>
                <li>
                    <span>
                        price :{{cart.price}}
                    </span>
                </li>
                <li>
                    <span>
                        Quantity :{{cart.quantity}}
                    </span>
                </li>
                <li>
                    <button class="btn btn-outline-success" (click)="removeToCart(cart.id)"> Remove to cart </button>
                </li>
            </ul>
        </div>
        <div class="col-sm-4 sammary">
            <h3>
                Sammary
            </h3>
            <ul>
                <li>
                    <span>
                        Amount
                    </span><span>{{priceSummary.price}}</span>

                </li>
                <li> <span>
                        Tax
                    </span><span>{{priceSummary.tax}}</span></li>
                <li> <span>
                        Delevery
                    </span><span>{{priceSummary.delivery}}</span></li>
                <li><span>
                        Discount
                    </span>
                    <span>{{priceSummary.discount}}</span>
                </li>
                <li><span>
                        <h4>Total</h4>
                    </span><span>
                        <h4>{{priceSummary.total}}</h4>
                    </span></li>
                    <button (click)="checkout()" class="btn btn-outline-success max-width">Checkout</button>
            </ul>

        </div>
    </div>
</div>
